<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nateüåø</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/jpeg" href="images/me.jpg">
</head>
<body>

    <div id="loading-screen">
        <div class="loader-leaf">üíö</div>
        <p class="loading-text">Preparing your surprise...</p>
    </div>

    <audio id="openSound" src="audio/paper_rustling.mp3"></audio>
    <audio id="magicSound" src="audio/chime.mp3"></audio>
    <audio id="bgMusic" src="audio/Pasilyo.mp3" loop></audio>

    <div id="heart-container"></div>
    <button id="muteBtn" class="mute-style">üîä</button>

    <div id="photo-modal" class="modal-hidden">
        <div class="polaroid-container">
            <span class="close-modal">&times;</span>
            <div class="polaroid-card">
                <div class="photo-area">
                    <img id="popup-img" src="" alt="Memory">
                </div>
                <p id="modal-text"></p>
            </div>
        </div>
    </div>

    <div id="letter-modal" class="letter-modal-hidden">
        <div class="letter-content">
            <span class="close-letter">&times;</span>
            <div class="letter-paper">
                <h2>My Dearest Pinalangga,</h2>
                <div id="typewriter-text" class="letter-body"></div>
                <p class="signature">- Nate</p> 
            </div>
        </div>
    </div>

    <main class="main-container">
        
        <section id="envelope-page">
            <div class="envelope-wrapper" id="wrapper">
                <div class="envelope-back"></div>
                
                <div class="paper">
                    <p class="paper-text">I have a little surprise waiting for you...</p>
                    
                    <div id="together-counter" class="counter-style">
                        <span id="days-value">Loading memories...</span>
                    </div>

                    <div class="names-container">
                        <p class="names">To: My Pinalangga üíö</p>
                        <p class="names">From: Nate</p>
                    </div>
                </div>

                <div class="envelope-front"></div>
                <div class="flap"></div>
                <button class="seal" id="sealButton">üíö</button>
            </div>
            <h2 class="instruction">TAP THE HEART TO OPEN YOUR GIFT</h2>
        </section>

        <section id="bouquet-page" class="hidden">
            <div class="bouquet-display">
                <div class="fairy-lights"></div>
                
                <div class="bouquet" id="mainBouquet">
                    <div class="flower orchid interactive" 
                         data-note="Still my favorite co-op partner." 
                         data-img="images/genshin1.1.png"> 
                         <div class="orchid-center"></div>
                    </div>

                    <div class="flower tulip t-left interactive" 
                         data-note="To many more adventures." 
                         data-img="images/heartopia.jpg"></div>
                    
                    <div class="flower tulip t-right interactive" 
                         data-note="Sweet naman, naol." 
                         data-img="images/roblox3.jpg"></div>

                    <div class="flower rose r-left interactive" 
                         data-note="Cute natin dito oh." 
                         data-img="images/roblox2.jpg">
                        <div class="rose-inner"></div>
                    </div>
                    
                    <div class="flower rose r-right interactive" 
                         data-note="Just us being chaotic as usual." 
                         data-img="images/roblox1.png">
                        <div class="rose-inner"></div>
                    </div>
                    
                    <div class="stem">
                        <div class="leaf leaf-left"></div>
                        <div class="leaf leaf-right"></div>
                    </div>
                </div>

                <div class="text-content">
                    <h1 class="main-title">Happy Valentine's Day!</h1>
                    <p class="subtitle">Tap the flowers to unlock our memories.</p>
                    <div class="button-group">
                        <button id="final-letter-btn" class="btn-primary hidden">Read My Letter ‚úâÔ∏è</button>
                        <button id="resetBtn" class="btn-primary secondary">Back to Start</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
